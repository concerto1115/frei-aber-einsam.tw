        <script>
            // 更新各城市時間與日期
            function updateClocks() {
                const now = new Date();
        
                // 計算中華民國年
                function getTaiwanYear(year) {
                    return `民國 ${year - 1911} 年`;
                }
        
                // 格式化時間與日期
                function formatDate(timeZone, isEra = false) {
                    const options = { timeZone, weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    const dateString = new Intl.DateTimeFormat('zh-TW', options).format(now);
                    const currentYear = now.getFullYear();
        
                    if (isEra) {
                        if (timeZone === 'Asia/Taipei') {
                            return `${dateString} (${getTaiwanYear(currentYear)})`;
                        }
                        if (timeZone === 'Asia/Tokyo') {
                            return `${dateString} (${getJapanEraYear(currentYear)})`;
                        }
                    }
        
                    return dateString;
                }
        
                function formatTime(timeZone) {
                    const options = { timeZone, hour: '2-digit', minute: '2-digit', second: '2-digit' };
                    return new Intl.DateTimeFormat('zh-TW', options).format(now);
                }
        
                // 時間與日期更新函數
                const updateCity = (idTime, idDate, timeZone, isEra = false) => {
                    document.getElementById(idTime).textContent = formatTime(timeZone);
                    document.getElementById(idDate).textContent = formatDate(timeZone, isEra);
                };
        
                // 高雄 (台北時區，含年號)
                updateCity('time-kaohsiung', 'date-kaohsiung', 'Asia/Taipei', true);
                // 東京 (含年號)
                updateCity('time-tokyo', 'date-tokyo', 'Asia/Tokyo', true);
                // 倫敦
                updateCity('time-london', 'date-london', 'Europe/London');
                // 柏林
                updateCity('time-berlin', 'date-berlin', 'Europe/Berlin');
                // 紐約
                updateCity('time-newyork', 'date-newyork', 'America/New_York');
                // 洛杉磯
                updateCity('time-losangeles', 'date-losangeles', 'America/Los_Angeles');
            }
        
            // 每秒更新一次時間
            setInterval(updateClocks, 1000);
            updateClocks(); // 初始化
        </script>

         // 監聽滾動事件，顯示或隱藏按鈕
         window.addEventListener("scroll", () => {
             if (window.scrollY > 300) {
                 backToTopButton.style.display = "block";
             } else {
                 backToTopButton.style.display = "none";
             }

         // 點擊按鈕滾動至頁首
