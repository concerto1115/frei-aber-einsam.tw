<!DOCTYPE html>
<html lang="zh-TW">
    <head>

            /* 定義載入動畫 */
            @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
            }

            body {
                text-align: left;
                color: #3f1e1e;
                font-family: 'Noto Serif TC';
                font-size: 125%;
                animation: fadeIn 1.5s ease-out;

    <body>
        <!-- 網頁上方的區塊 -->

    <!-- 導覽選單 -->

        </a>
        <a href="https://www.frei-aber-einsam.tw/i.html" style="font-size: 20px; color: #000000; text-decoration: none; font-weight: bold; margin-left: 15px;">

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
</div>
<br><br><br>
        <h1>作品集</h1>
            <!-- 分類導航 -->
    <div style="margin-bottom: 20px;">
        <button style="padding: 10px 20px; margin: 5px; background-color: #ffd700; color: #000; border: none; border-radius: 5px; cursor: pointer;">全部</button>
        <button style="padding: 10px 20px; margin: 5px; background-color: #ffd700; color: #000; border: none; border-radius: 5px; cursor: pointer;">音樂</button>
        <button style="padding: 10px 20px; margin: 5px; background-color: #ffd700; color: #000; border: none; border-radius: 5px; cursor: pointer;">網站設計</button>
        <button style="padding: 10px 20px; margin: 5px; background-color: #ffd700; color: #000; border: none; border-radius: 5px; cursor: pointer;">其他</button>
    </div>

    <!-- 作品展示區 -->
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
        <!-- 每個作品 -->
        <div style="width: 300px; background-color: #f9f9f9; border: 2px solid #d8d8d8; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <img src="project1.jpg" alt="作品1" style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px 10px 0 0;">
            <div style="padding: 15px;">
                <h3 style="font-size: 18px; color: #333;">作品名稱 1</h3>
                <p style="font-size: 14px; color: #666;">這是作品的簡短介紹，描述其特點和亮點。</p>
                <a href="#" style="text-decoration: none; color: #007bff; font-weight: bold;">查看詳情 >></a>
            </div>
        </div>
        
        <div style="width: 300px; background-color: #f9f9f9; border: 2px solid #d8d8d8; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <img src="project2.jpg" alt="作品2" style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px 10px 0 0;">
            <div style="padding: 15px;">
                <h3 style="font-size: 18px; color: #333;">作品名稱 2</h3>
                <p style="font-size: 14px; color: #666;">這是另一個作品的簡短介紹，描述其用途和價值。</p>
                <a href="#" style="text-decoration: none; color: #007bff; font-weight: bold;">查看詳情 >></a>
            </div>
        </div>
    </div>
<br>

        <footer style="background-color: #003a6c; color: white; text-align: left; padding: 10px; font-size: 17px; border-bottom: 5px solid #d8c280; bottom: 0px;">
            <p>Copyright©&nbsp;劉軒朗</p>
        </footer>
    
    <!-- 返回頁首按鈕 -->
    <button id="backToTop" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 15px; background-color: #df8510; color: white; font-size: 16px; border: none; border-radius: 50px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); cursor: pointer; display: none; transition: all 0.3s; z-index: 9999;">
        <b>↑ 返回頁首</b>
      </button>
      
      <script>
         // 獲取按鈕
         const backToTopButton = document.getElementById("backToTop");
      
         // 監聽滾動事件，顯示或隱藏按鈕
         window.addEventListener("scroll", () => {
             if (window.scrollY > 300) {
                 backToTopButton.style.display = "block";
             } else {
                 backToTopButton.style.display = "none";
             }
         });
      
         // 點擊按鈕滾動至頁首
         backToTopButton.addEventListener("click", () => {
             window.scrollTo({
                 top: 0,
                 behavior: "smooth"
             });
         });
      </script>
    </body>
</html>
